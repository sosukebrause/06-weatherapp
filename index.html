<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>WeatherApp</title>
  </head>
  <header class="jumbotron bg-primary text-light text-center rounded-0">
    <h1>Weather Dashboard</h1>
  </header>
  <body>
    <form>
      <input id="input" type="text" placeholder="type ZIP Code here" />
      <button id="submitbtn" type="submit">Continue</button>
    </form>
    <div class="row">
      <aside class="col-3 for-list">
        <ul class="list-group">
          <li class="list-group-item text-bg">Recent searches:</li>
        </ul>
      </aside>

      <!-- main div holding current weather of city search -->
      <div class="col-6 for-main">
        <section class="container" id="currentWeather">
          <div id="weather" class="card"></div>
        </section>
      </div>
      <!-- main div holding current weather of city search -->
    </div>

    <div class="col-12">
      <div class="row cards-row forecast"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
